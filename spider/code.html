<script type="text/javascript">

    $(document).ready(function(){
        loginPage();
        enterPress('yzmInput', 'loginBtn', 'click');
    });
    function enterPress(id, nextId, type){
        $('#'+id).keypress(
            function (event){
                if(event.which == 13 ) {
                    if(type == 'changeFocus'){
                        $(this).blur($('#'+nextId).focus());
                    } else if (type == 'click'){
                        $('#'+nextId).click();
                    }
                }
            }
        );
    }
    
    $("#yzmInput").live("focus",function(){
        var searchContent = $("#yzmInput").attr("value");
        if (searchContent == '验证码') {
             $("#yzmInput").val("");
        }
    });
    
    $("#yzmInput").live("blur",function(){
        var searchContent = $("#yzmInput").attr("value");
        if (searchContent == '') {
             $("#yzmInput").val("验证码");
        }
    });
    
</script>
